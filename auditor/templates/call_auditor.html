<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Auditor Tool</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        h1:after {
            content: '';
            width: 60px;
            height: 3px;
            background-color: #3498db;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }

        .form-group {
            margin: 25px 0;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="url"]:focus {
            border-color: #3498db;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        /* Adding animations */
        .container {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Call Auditor</h1>

        <!-- Display errors (if any) -->
        {% if error_message %}
            <div class="error">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}

        <!-- Form for auditing a call -->
        <form method="post" action="{% url 'call_auditor' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="url">Enter the Call URL:</label>
                <input type="url" id="url" name="url" placeholder="https://example.com/call" required>
            </div>

            <button type="submit" class="btn">Audit Call</button>
        </form>
    </div>

</body>
</html>
