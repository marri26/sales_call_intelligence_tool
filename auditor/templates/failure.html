<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: #ff0000;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #333333;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .icon {
            font-size: 4em;
            color: #fd0000;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">âœ˜</div>
        <h1>Failure!</h1>
        <p>We were unable to audit your call.</p>
        <a href="{% url 'call_auditor' %}" class="btn">Audit Another Call</a>
    </div>

</body>
</html>
